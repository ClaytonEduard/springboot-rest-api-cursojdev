<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Index</title>
</head>
<body>



	<div class="container">
		<h3>Spring Boot REST API CRUD Completo</h3>
		<form action="" id="formCadastroUser">
			<div class="mb-3">
				<label for="id" class="form-label">ID </label> <input type="text"
					class="form-control" id="id" readonly="readonly">
			</div>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label> <input type="text"
					class="form-control" id="nome" required="required"
					placeholder="Digite seu nome">
			</div>
			<div class="mb-3">
				<label for="idade" class="form-label">Idade </label> <input
					type="number" class="form-control" id="idade"
					placeholder="Digite sua idade" required="required">
			</div>

			<button type="button" class="btn btn-primary"
				onclick="salvarUsuario()">Salvar</button>
			<button type="button" class="btn btn btn-warning" onclick="this.form.reset()">Novo</button>


		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- chamando os dados do formulario usando javascript com jquery -->
	<script type="text/javascript">
		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			//metodo de salvar no banco com jquery

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({id:id, nome:nome,idade,idade}),
				contentType : "application/json; charset=uft-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Usuário salvo com sucesso!");
				}

			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar: " + xhr.responseText);
		});

		}
	</script>
</body>
</html>
